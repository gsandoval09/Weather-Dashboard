<head>

<body>
    <header><h4> Weather Dashboard</h4></header>
            <div class="form-group">
              <label for="exampleInputEmail1"> <h6> Search for a city </h6></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Search for a city...
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" format="maps">New York</a>
          <a class="dropdown-item" href="#" format="audio">Texas</a>
          <a class="dropdown-item" href="#" format="photos">San Francisco</a>
          <a class="dropdown-item" href="#" format="manuscripts">Washington</a>
          <a class="dropdown-item" href="#" format="newspapers">Florida</a>
          <a class="dropdown-item" href="#" format="film-videos">Vermont</a>
          <a class="dropdown-item" href="#" format="notated-music">Pennsylvania</a>
          <a class="dropdown-item" href="#" format="notated-music">Colorado</a>
          <https://api.openweathermap.org/data/2.5/weather?q=4fc75306c571baad8ea83a34966c1ff5>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Go!</button>
          </form>
    </main>
